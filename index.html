<!DOCTYPE html>
<html data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compare Performance Testing Tool Prices</title>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>

<body>
    <nav class="container-fluid">
        <ul>
            <li>PerfTractor</li>
            <li>PerfCalc</li>
            <li>PerfDemo</li>
            <li>PerfEsteemate</li>
        </ul>
        <ul class="secondary">
            <li>GitHub</li>
            <li>FAQs</li>
            <li>Donate</li>
        </ul>
    </nav>
    <main class="container">
        <aside>
            <h2>Check Pricing</h3>
            <h5>I am looking for...</h5>
            <div class="grid">
                <div>
                    <radio-group>
                        <label>
                            <input type="radio" name="perf-tool" value="performance" checked>
                            Performance Testing
                        </label>
                        <label>
                            <input type="radio" name="perf-tool" value="o11y">
                            Observability
                        </label>
                    </radio-group>
                </div>
                <div>
                    <radio-group>
                        <label>
                            <input type="radio" name="o11y-tool" value="free" checked>
                            Free
                        </label>
                        <label>
                            <input type="radio" name="o11y-tool" value="premium">
                            Premium
                        </label>
                    </radio-group>
                </div>
            </div>
                <div>
                    <div class="slider-container">
                        <h5>Number of Users</h5>
                        <input type="range" value="50" min="0" max="10000" step="50"
                            oninput="this.nextElementSibling.value = this.value">
                        <output>50</output>
                    </div>
                </div>
        </aside>
    </main>
</body>

</html>
